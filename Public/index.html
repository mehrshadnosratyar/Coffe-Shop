            <ul class="flex gap-9 text-gray-300 text-xl tracking-tightest h-full leading-[56px]">

                    transition-all tracking-normal text-base [&>*:hover]:text-orange-300 [&>*]:inline-block border-t-[3px] border-t-orange-300  dark:bg-zinc-700 shadow-normal">

            <div class="flex gap-5 h-14 items-center border-l-2 border-black/20 pl-10">

                        <use xlink:href="#shopping-cart"></use>

            <a href="#" class="flex gap-[10px] items-center pr-10 text-orange-200 tracking-tightest">

                <use xlink:href="#arrow-left-on-rec"></use>
               </svg>
